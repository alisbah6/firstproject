<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeform">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" formControlName="description" class="form-control" rows="4"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="ingredient">Ingredient</label>
            <div class="row">
              <div class="col-xs-6">
                <input type="text" id="ingredient" formControlName="ingredient" class="form-control">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="rest" (click)="onclickreset()">X</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="instruction">Instruction</label>
              <textarea type="text" id="instruction" formControlName="instruction" class="form-control" rows="4"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="dec">
              <button type="reset" [disabled]="!recipeform.valid" (click)="submitdata(recipeform.value)"  class="savebtn">Save</button>
              <button type="button" (click)="onclear()" class="cancelbtn">Cancel</button>
              <button type="button" class="backbtn"><a routerLink="/home">Back</a></button>
            </div>
          </div>
          <p *ngIf="isSubmit" class="msg">{{submitMessage}}</p>
        </div>
        </form>
  </div>
</div>
