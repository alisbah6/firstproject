<a href="#" class="list-group-item clearfix"
(click)="onSelected()">
  <div class="card">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p clas="list-group-item-text">{{recipe.description}}</p>
    <span class="pull-right">
      <img src="{{recipe.imagepath}}" alt="{{recipe.name}}" style="max-height: 50px;">
    </span>
  </div>
</a>
